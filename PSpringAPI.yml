spring:
  application:
    name: PSpringAPI
    
management:
  security:
    enabled: false
    
server:
  port: ${PORT:8090}


---
spring:
  profiles: cloud

datasource:
  driver-class-name: com.mysql.cj.jdbc.Driver
  jdbc-url: jdbc:\\${vcap.services.mysql-info.credentials.uri}
  username: ${vcap.services.mysql-info.credentials.username}
  password: ${vcap.services.mysql-info.credentials.password}