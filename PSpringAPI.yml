spring:
  application:
    name: PSpringAPI
    
management:
  security:
    enabled: false
    
server:
  port: ${PORT:8090}


datasource:
  driver-class-name: com.mysql.cj.jdbc.Driver
  jdbc-url: ${vcap.services.mysql-server.credentials.jdbcUrl}
  username: ${vcap.services.mysql-info.credentials.username}
  password: ${vcap.services.mysql-info.credentials.password}